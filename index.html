<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "style/output.css"></link>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-poppins">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
        <h1 class="text-gray-800 text-2xl font-semibold text-center mb-4">
            Quanta Paper Ticketing System
        </h1>
        <p class="text-gray-500 text-center text-md mb-6">Sign in to your Account</p>
        <form action="">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Username</label>
                <input type="username" id="username" placeholder="Enter your Username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none">
            </div>

            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="text-green-500">
                    <span class="ml-2 text-gray-600 text-sm">Remember me</span>
                </label>
                <a href="#" class="text-green-500 text-sm hover:underline">Forgot password?</a>
            </div>
            <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition duration-300">
                Login
            </button>
            <p class="text-gray-600 text-sm text-center mt-4">
                Don't have an account? 
                <a href="register.html" class="text-blue-500 font-medium hover:underline">Register here</a>
            </p>
        </form>
    </div>
</body>
</html>
